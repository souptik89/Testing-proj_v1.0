<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>

        <ion-buttons end>
            <button ion-button (tap)="TopPopover($event)">
			<ion-icon name="more"></ion-icon>
		</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-bounce parallax-header2>

    <div class="head">

        <div class="map" id="map">
            <img src="assets/imgs/menubg.jpg" alt="avatar">
        </div>

    </div>

    <div class="body">
        <div class="body-wrap">
            <ion-avatar class="fadein-down person-pic">
                <img src="assets/imgs/profile.jpg" alt="avatar">
            </ion-avatar>
            <ion-row>
                <ion-col class="name-rating">
                    <p text-capitalize class="w-name" text-left>David Morgan</p>

                </ion-col>
            </ion-row>
            <ion-row class="cards">

                <div padding-top class="category-cards big-card">

                    <ion-card (tap)="gobacktomap()">
                        <h3>floor repairing</h3>
                        <ion-thumbnail>
                            <img src="assets/imgs/menubg.jpg">
                        </ion-thumbnail>

                    </ion-card>

                    <ion-card (tap)="gobacktomap()">
                        <h3>wooden work</h3>
                        <ion-thumbnail>
                            <img src="assets/imgs/menubg.jpg">
                        </ion-thumbnail>

                    </ion-card>

                    <ion-card (tap)="gobacktomap()">
                        <h3>wall repairing</h3>
                        <ion-thumbnail>
                            <img src="assets/imgs/menubg.jpg">
                        </ion-thumbnail>

                    </ion-card>


                    <ion-card (tap)="gobacktomap()">
                        <h3>construction</h3>
                        <ion-thumbnail>
                            <img src="assets/imgs/menubg.jpg">
                        </ion-thumbnail>

                    </ion-card>



                </div>
            </ion-row>
        </div>
    </div>
    <ion-fab right middle>
        <button ion-fab margin-right><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-fab>


</ion-content>
